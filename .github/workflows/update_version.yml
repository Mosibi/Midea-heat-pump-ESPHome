name: Update Heatpump and changelog Version

on:
  release:
    types: [published]

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: |
          pip install pyyaml

      - name: Get Repository Owner Details
        id: repo_details
        run: |
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          RESPONSE=$(curl -s -H "Authorization: token $TOKEN" "https://api.github.com/users/$OWNER")
          NAME=$(echo "$RESPONSE" | jq -r '.name')
          EMAIL=$(echo "$RESPONSE" | jq -r '.email')
          echo "name=$NAME" >> $GITHUB_ENV
          echo "email=$EMAIL" >> $GITHUB_ENV

      - name: Update Version
        run: python update_version.py ${{ github.event.release.tag_name }}

      - name: Commit Changes
        run: |
          git config --local user.email "$EMAIL"
          git config --local user.name "$NAME"
          git add heatpump.yaml CHANGELOG.md
          git commit -m "Update version to ${{ github.event.release.tag_name }}"
          git push origin HEAD:main  # Change "main" if your default branch is different
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
