---
name: Update version in heatpump.yaml

on: [push]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Update version
        run: |
          cat heatpump.yaml |grep -A7 ^esphome
          bash .github/scripts/set_version.sh
          cat heatpump.yaml |grep -A7 ^esphome
