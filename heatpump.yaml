esphome:
  name: "${devicename}"
  comment: "${device_description}"
  friendly_name: "${description}"
  project:
    name: !secret "Project_info"
    version: 4.1.2Y
  on_boot:
    ## configure controller settings at setup
    priority: 100
    then:
      - lambda: 'id(${devicename}_outdoor_ambient_temperature_hourly).publish_state(id(tempereture_avg_last_hour));'
      - lambda: 'id(${devicename}_outdoor_ambient_temperature_daily).publish_state(id(tempereture_avg_last_24h));'
      - lambda: 'id(${devicename}_enable_recoverytime_enable_dhw).publish_state(Restore_enable_DHW);' #Restore_enable_DHW));
      - lambda: 'id(${devicename}_enable_recoverytime_enable_zone1).publish_state(Restore_enable_Zone1);' #id(Restore_enable_Zone1));
      - lambda: 'id(${devicename}_enable_recoverytime_enable_zone2).publish_state(Restore_enable_Zone2);' #id(Restore_enable_Zone2));
      - lambda: |-
                  if (id(Restore_enable_DHW)) id(${devicename}_power_dhw_t5s).turn_on();
                  if (id(Restore_enable_Zone1)) id(${devicename}_power_heat_cool_control_zone1).turn_on();
                  if (id(Restore_enable_Zone2)) id(${devicename}_power_heat_cool_control_zone2).turn_on();
                  ESP_LOGE("BOOT", "JUST BOOTED");
    #this allow change ota password for next upload
    #id(my_ota).set_auth_password(!secret "heatpump_controller_ota_password");
