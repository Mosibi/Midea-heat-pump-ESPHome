  # Active State
  - platform: template
    name: "Active State"
    id: "${devicename}_active_state"
    icon: mdi:power
    entity_category: "diagnostic"
    lambda: |-
      int fan_speed = id(${devicename}_fan_speed).state;
      if (id(${devicename}_load_output_run).state or id(${devicename}_load_output_water_pump_pump_i).state or fan_speed > 0) {
        // The heat pump is on
        if (id(${devicename}_status_bit_1_defrosting).state) {
          return {"Defrosting"};
        } else if (id(${devicename}_load_output_sv1).state) {
          return {"DHW"};
        } else if (id(${devicename}_status_bit_1_heating_mode_set_by_room_thermostat).state 
          || id(${devicename}_power_heat_cool_control_zone1).state) {
          return {"Heating"};
        } else if (id(${devicename}_status_bit_1_cooling_mode_set_by_room_thermostat).state
          || id(${devicename}_power_climate_control_fancoilunit).state
          || id(${devicename}_power_heat_cool_control_zone2).state) {
          return {"Cooling"};
        } else {
          return {"Unknown"};
        }
      } else {
        // The heat pump is off
        return {"Inactive"};
      }
