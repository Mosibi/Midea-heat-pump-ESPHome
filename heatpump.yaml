    address: 0x9
    value_type: U_WORD
  # Register: 10
  - platform: modbus_controller
    modbus_controller_id: "${devicename}"
    name: "${entity_prefix} t_SG_MAX"
    id: "${devicename}_t_sg_max"
    register_type: holding
    address: 0xa
    value_type: U_WORD
    unit_of_measurement: hr

  # Register: 100
  - platform: modbus_controller
