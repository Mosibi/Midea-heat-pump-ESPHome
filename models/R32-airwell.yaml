interval:
  - interval: 1h
    then:
      - lambda: |-
          id(compressor_start_count) = 0;

  - interval: 2s
    then:
      - lambda: |-
          static bool was_running = false;
          bool is_running = id(compressor_running).state;

          if (!was_running && is_running) {
            id(compressor_start_count) += 1;
          }

          was_running = is_running;
